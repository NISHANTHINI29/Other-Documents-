<h1 style="color:green;">Inline Style </h1>
<p style="color:blue;">Inline styles are styles that are applied to a specific element within the body section of the webpage. The style will be applied to that individual element only rather than to the entire page (internal style) or across all linked pages (external style sheet).</p>
